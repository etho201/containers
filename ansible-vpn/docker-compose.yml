---
    version: '3.7'
    
    services:
    
      vpn:
        container_name: vpn1
        hostname: vpn
        build: .
        image: etechonomy/ansible-vpn
        cap_add:
          - NET_ADMIN
        devices:
          - /dev/net/tun
        restart: unless-stopped
        dns:
          - 1.1.1.1
          - 1.0.0.1
        tty: true
        volumes:
            - /path/to/ansible/playbooks:/root/mount/
        working_dir: /root/
        environment:
          - 'PS1=[\u@\h \W]\$ '