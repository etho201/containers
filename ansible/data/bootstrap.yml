---

- hosts: localhost
  become: yes
    
  tasks:

    - name: Disable SSH key host checking on Ansible host
      lineinfile:
        path: /etc/ansible/ansible.cfg
        state: present
        regexp: '^#host_key_checking = False'
        line: 'host_key_checking = False'

    - name: Create .ssh directory if it does not exist
      file:
        path: ~/.ssh
        state: directory
        mode: '0700'

    - name: Generate an OpenSSH ed25519 keypair for the host
      openssh_keypair:
        path: ~/.ssh/id_ed25519
        type: ed25519
  
#-------------------------------------------------------------

- hosts: all
  #hosts: "{{ hosts }}"
  remote_user: "{{ remote_user }}"
  # sudo: yes
  become: yes
  #vars_files:
    #- vars/default.yml
    
  tasks:

  # Enable sudo access
    - name: Install sudo package from repo
      pacman:
        update_cache: yes
        name:
          - sudo

  # Sudo Group Setup
    - name: Ensure group "wheel" exists
      group:
        name: wheel
        state: present

    - name: Allow 'wheel' group to have passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: '/usr/sbin/visudo -cf %s'

  # User + Key Setup
    - name: Create a new regular user with sudo privileges and generate ssh key
      user:
        name: admin
        state: present
        groups: wheel
        append: true
        create_home: true
        shell: /bin/bash
        generate_ssh_key: yes
        password: "msg={{ 'mypassword' | password_hash('sha512', 'mysecretsalt') }}" # you can't login (even with an authorized key) without setting a password
      
  # Generate an OpenSSH keypair
    - openssh_keypair:
        path: /home/admin/.ssh/id_ed25519 # Investigate since it's generating ed25519 as the root user (not the admin)
        type: ed25519

    - name: Set authorized key for remote user
      authorized_key:
        user: admin
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"

